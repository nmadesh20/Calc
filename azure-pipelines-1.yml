# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    artifact: 'fortify'
    publishLocation: 'pipeline'

- task: ArtifactoryMaven@2
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'install'
    artifactoryResolverService: 'JfrogConnection'
    targetResolveReleaseRepo: 'default-maven-virtual'
    targetResolveSnapshotRepo: 'default-maven-virtual'
    artifactoryDeployService: 'JfrogConnection'
    targetDeployReleaseRepo: 'default-maven-virtual'
    targetDeploySnapshotRepo: 'default-maven-virtual'


- task: JFrogToolsInstaller@1
  inputs:
    artifactoryConnection: 'Jfrog Artiv2'
    cliInstallationRepo: 'jfrog-cli-remote'
    installExtractors: true
    extractorsInstallationRepo: 'extractors'

- task: ArtifactoryGenericDownload@3
  inputs:
    connection: 'JfrogConnection'
    specSource: 'taskConfiguration'
    fileSpec: |
      {
        "files": [
          {
            "pattern": "libs-generic-local/*.zip",
            "target": "dependencies/files"
          }
        ]
      }
    collectBuildInfo: true
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
    includeEnvVars: true
    failNoOp: true
- task: JFrogGenericArtifacts@1
  inputs:
    command: 'Upload'
    connection: 'Jfrog Artiv2'
    specSource: 'taskConfiguration'
    fileSpec: |
      {
        "files": [
          {
            "pattern": "libs-generic-local/*.zip",
            "target": "dependencies/files"
          }
        ]
      }
    collectBuildInfo: true
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
    failNoOp: true
- task: JFrogMaven@1
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'install'
    artifactoryResolverService: 'Jfrog Artiv2'
    targetResolveReleaseRepo: 'default-maven-virtual'
    targetResolveSnapshotRepo: 'default-maven-virtual'
    artifactoryDeployService: 'Jfrog Artiv2'
    targetDeployReleaseRepo: 'default-maven-local'
    targetDeploySnapshotRepo: 'default-maven-local'

- task: JFrogCollectIssues@1
  inputs:
    artifactoryConnection: 'Jfrog Artiv2'
    configSource: 'taskConfiguration'
    taskConfig: |
      version: 1
      issues:
          trackerName: AZURE BOARDS
          regexp: (.+-[0-9]+)\s-\s(.+) 
          keyGroupIndex: 1
          summaryGroupIndex: 2
          trackerUrl: https://dev.azure.com/iamsaron90/First%20project/_workitems/create/Issue
          aggregate: true
          aggregationStatus: RELEASED
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'

- task: JFrogPublishBuildInfo@1
  inputs:
   artifactoryConnection: 'Jfrog Artiv2'
   buildName: '$(Build.DefinitionName)'
   buildNumber: '$(Build.BuildNumber)'

- task: ArtifactoryBuildPromotion@1
  inputs:
    artifactoryService: 'JfrogConnection'
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
    targetRepo: 'default-maven-local'
    status: 'Released'
    includeDependencies: true
    copy: false
    dryRun: false
    

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true



